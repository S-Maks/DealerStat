<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="#{main.title}"></title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/icon.ico}"  />
        <link rel="stylesheet" type="text/css" th:href="@{/css/fonts.css}" />
        <meta charset="UTF-8">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <div class="local">
                        <a href="#en" th:href="@{?locale=en}">En</a> |
                        <a href="#ru" th:href="@{?locale=ru}">Ru</a>
                    </div>
                    <ul><li><a class="a-link-margin" th:text="#{logout.title}" th:href="@{/logout}"></a></li></ul>
                </div>
            </div>
        </header>
        <div class="text-center">
            <h1 class="c-text-h1 margin-five" th:text="#{welcomeshort.title}"></h1>
                <div style="padding: 2% 30%">
                    <div th:if="${#request.isUserInRole('BLOCKED')}" style="text-align: center;">
                        <div class="box c-box-incorrect">
                            <div class="c-label incorrect" th:text="#{blocked.title}"></div>
                        </div>
                    </div>

                    <div>
                        <li><a class="a-link-margin" th:text="#{traders.title}" th:href="@{/trader/traders}"></a></li>
                    </div>
                    <div th:if="${#request.isUserInRole('ADMIN')}">
                        <li><a class="a-link-margin" th:text="#{addtrader.title}" th:href="@{/admin/addTrader}"></a></li>
                        <li><a class="a-link-margin" th:text="#{deletetrader.title}" th:href="@{/admin/deleteTrader}"></a></li>
                        <li><a class="a-link-margin" th:text="#{blocktrader.title}" th:href="@{/admin/blockTrader}"></a></li>
                    </div>
                </div>
        </div>
    </body>
</html>
